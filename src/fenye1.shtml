<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=10;IE=9; IE=8; IE=7; IE=EDGE">
    <!-- css资源start -->
    <!--#include virtual="head.shtml"-->
    <link rel="stylesheet" href="./images/obox.css">
    <link rel="stylesheet" href="./images/iconfont/iconfont.css" />
    <!-- css资源end -->
    <!-- 本页面独立css start -->
    <link rel="stylesheet" href="./images/fenye1.css">
    <!-- 本页面独立css end -->
</head>

<body>
    <div class="o_body">
        <div class="o_main">
            <!-- 头部start -->
            <!--#include virtual="header.shtml"-->
            <!-- 头部end -->

            <!-- PAD菜单栏 start -->
            <div class="menu_zhezhao o_g displaynone js_menu_zhezhao">
                <div class="left o_u"></div>
                <div class="right o_u">
                    <a class="menu_item">了解大赛</a>
                    <a class="menu_item">我的参赛</a>
                    <a class="menu_item">参赛作品</a>
                    <a class="menu_item">赛事动态</a>
                    <a class="menu_item">获奖公示</a>
                    <a class="menu_item js_last_menu_item last_menu_item">历届回顾</a>
                    <div class="login_success_pad_phone displaynone">
                        <span class="iconfont">&#xe633;</span>
                        <div class="name_tuichu">
                            <span class="name">tt123456</span>
                            <i>|</i>
                            <span class="tuichu">退出</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- PAD菜单栏 end -->

            <!-- 手机端回到顶部 start -->
            <div class="goback displaynone">
                <span class="iconfont">&#xe63f;</span>
            </div>
            <!-- 手机端回到顶部 end -->

            <!--轮播图 start-->
            <div class="banner js_banner o_g">
                <div class="showbox">
                    <ul class="o_g">
                        <!-- 在js文件中，是没有o_picture的，需要自己写上去方法 -->
                        <li class="o_u o_df_2-2 o_sm_1-2 js_firstimg">
                            <img src="./images/tupian/banner 拷贝.png" df="./images/tupian/banner 拷贝.png" xs='./images/tupian/banner350.png' class="o_picture" alt="">
                        </li>
                        <li class="o_u o_df_2-2 o_sm_1-2">
                            <img class="o_lazy o_picture" df="./images/tupian/banner 拷贝.png" xs='./images/tupian/banner350.png' alt="">
                        </li>
                        <li class="o_u o_df_2-2 o_sm_1-2">
                            <img class="o_lazy o_picture" df="./images/tupian/banner 拷贝.png" xs='./images/tupian/banner350.png' alt="">
                        </li>
                    </ul>
                </div>
                <!--分页-->
                <ul class="pager js_pager"></ul>
            </div>
            <!--轮播图 end-->

            <!-- 大赛视频模块 start -->
            <div class="dasaishipin o_g">
                <div class="warp2">
                    <div class="title o_g">
                        <span class="title_left">大赛视频</span>
                        <div class="search_box">
                            <p class="num">共 <span>375</span> 条</p>
                            <input type="text" placeholder="请输入关键字"><span class="iconfont searchicon">&#xe636;</span>
                        </div>
                    </div>
                    <div class="list">

                    </div>
                    <div class="loadmore_box2">
                        <span class="loadmore2 js_loadmore2">加载更多</span>
                    </div>
                </div>
            </div>
            <!-- 大赛视频模块 end -->



            <!-- 主办单位 模块 start -->
            <div class="company o_g">
                <div class="warp2">
                    <div class="list">
                        <div class="item o_u o_df_1-4">
                            <p class="main_comany danwei">主办单位</p>
                            <div class="main_img">
                                <img src="./images/tupian/weibulogo.png" alt="">
                            </div>
                        </div>
                        <div class="item o_u o_df_1-4">
                            <p class="cheng_comany danwei">承办单位</p>
                            <p class="detail">北京高科技传媒有限公司</p>
                        </div>
                        <div class="item o_u o_df_1-4">
                            <p class="xue_comany danwei">学术支持</p>
                            <p class="detail">中国建筑装饰协会</p>
                        </div>
                        <div class="item o_u o_df_1-4">
                            <div class="weixin_img">
                                <img src="./images/tupian/weixin.png" alt="">
                                <p>微信公众号</p>
                            </div>
                            <div class="app_img">
                                <img src="./images/tupian/weixin.png" alt="">
                                <p>官方app</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 主办单位 模块 end -->

            <!-- 尾部start -->
            <!--#include virtual="footer.shtml"-->
            <!-- 尾部end -->
        </div>
    </div>
    <!-- js资源start -->
    <!-- js资源end -->
    <!-- 本地页面独立js start -->
    <script type="text/javascript" src="./images/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./images/obox-min.js"></script>
    <script type="text/javascript" src="./images/zhuye.js"></script>

    <!-- 本页面独立js end -->
</body>

</html>
